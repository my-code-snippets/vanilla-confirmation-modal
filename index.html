<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla confirmation modal</title>
</head>
<style>
  .modal-container {
    z-index: 9999;
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    align-items: center;
    justify-content: center;
  }

  .modal-open {
    display: flex;
  }

  .modal {
    width: 400px;
    height: 250px;
    background-color: white;
  }  
</style>
<script>
function onDelete () {
  let confirmation = document.getElementById("confirmation");
  if (!confirmation.classList.contains("modal-open")) {
    confirmation.classList.add("modal-open");
  }
}

function onCancel() {
  let confirmation = document.getElementById("confirmation");
  confirmation.classList.remove("modal-open");
}

function onConfirm() {
  onCancel();
}

document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("confirmation").addEventListener("click", onCancel);
  document.querySelector(".modal").addEventListener("click", (e) => e.stopPropagation());
});
</script>
<body>
  <button name="delete" onclick="onDelete()">Delete</button>
  <div id="confirmation" class="modal-container">
    <div class="modal">
      <section>
        <header>
          <h2>Are you sure you want to delete?</h2>
        </header>
        <section>
          <p>This action cannot be undone</p>
        </section>
        <footer>
          <button onclick="onCancel()">Cancel</button>
          <button onclick="onConfirm()">Confirm</button>
        </footer>
      </section>
    </div>
  </div>
</body>
</html>
